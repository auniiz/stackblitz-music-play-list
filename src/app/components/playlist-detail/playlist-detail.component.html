<div class="playlist container">
   <span>Playlist: {{ selectedPlaylist }}</span>
</div>
<div class="music container">
   <music-list
      [musics]="playlistMusicList"
      [componentOptions]="{
         useAddButton: false,
         useRemoveButton: true
      }"
      (removeMusic)="removeFromPlaylist($event)"
   ></music-list>
</div>
