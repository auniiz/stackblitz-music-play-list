<button (click)="newPlaylist()">+ New Playlist</button>
<ul class="playlist-list">
   @for (name of playlistNames ;track $index) {
   <li [class.active]="name === selectedPlaylist">
      <span (click)="selectPlaylist(name)">{{ name }}</span>
      <div class="actions-group">
         <button (click)="renamePlaylist(name)">✏️</button>
         <button (click)="deletePlaylist(name)">🗑️</button>
      </div>
   </li>
   }@empty {
   <div>No Playlist</div>
   }
</ul>
